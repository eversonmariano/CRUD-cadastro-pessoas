<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Pessoa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{pessoaMB.pessoa.nome}" required="true"/>

            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id="email" value="#{pessoaMB.pessoa.email}" required="true"/>

            <h:outputLabel for="telefone" value="Telefone: "/>
            <h:inputText id="telefone" value="#{pessoaMB.pessoa.telefone}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{pessoaMB.save}"/>
        <h:commandButton value="Limpar" action="#{pessoaMB.init}"/>
        <h:link value="Voltar" outcome="/index"/>
    </h:form>
</h:body>
</html>
