<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Endereços</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{enderecoMB.enderecos}" var="endereco">
            <p:column headerText="ID">
                <h:outputText value="#{endereco.id}"/>
            </p:column>
            <p:column headerText="Rua">
                <h:outputText value="#{endereco.rua}"/>
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{endereco.cidade}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{endereco.estado}"/>
            </p:column>
            <p:column headerText="Ações">
                <h:commandButton value="Editar" action="#{enderecoMB.edit(endereco)}"/>
                <h:commandButton value="Excluir" action="#{enderecoMB.delete(endereco.id)}"/>
            </p:column>
        </p:dataTable>
        <h:link value="Novo" outcome="/pages/endereco/cadastro"/>
        <h:link value="Voltar" outcome="/index"/>
    </h:form>
</h:body>
</html>
