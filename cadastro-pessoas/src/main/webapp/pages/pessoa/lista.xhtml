<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Pessoas</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{pessoaMB.pessoas}" var="pessoa">
            <p:column headerText="ID">
                <h:outputText value="#{pessoa.id}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{pessoa.email}"/>
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{pessoa.telefone}"/>
            </p:column>
            <p:column headerText="AÃ§Ãµes">
                <h:commandButton value="Editar" action="#{pessoaMB.edit(pessoa)}"/>
                <h:commandButton value="Excluir" action="#{pessoaMB.delete(pessoa.id)}"/>
            </p:column>
        </p:dataTable>
        <h:link value="Novo" outcome="/pages/pessoa/cadastro"/>
        <h:link value="Voltar" outcome="/index"/>
    </h:form>
</h:body>
</html>
